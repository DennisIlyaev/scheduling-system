<div class="container">

    <mwl-demo-utils-calendar-header
    [(view)]="view"
    [(viewDate)]="viewDate">
  </mwl-demo-utils-calendar-header>
</div>
<div class="jumbotron">
    <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          (dayClicked)="pickDate($event); basicModal.show(); clickedDate = $event.day.date">
        </mwl-calendar-month-view>
      </div>
</div>

<!-- <button type="button" class="btn btn-primary relative waves-light" (click)="basicModal.show()" mdbRippleRadius>Launch demo modal</button> -->

<div style='overflow: scroll' mdbModal #basicModal="mdb-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop: true, ignoreBackdropClick: true}">
    <div class="modal-dialog modal-lg modal-notify modal-info" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 style='text-align: center' class="modal-title w-100" id="myModalLabel">{{ clickedDate | date }}</h4>
            </div>
            <div class="modal-body">
                <div class="list-group">
                    <li class="list-group-item waves-effect available" (click)='test($event, i); advModal.show()' *ngFor='let hour of hours; let i = index'>
                {{hour}} 
                </li>
                  </div>
            </div>
            <div class="modal-footer" style='margin: 0 auto;'>
                <button type="button" class="btn btn-danger waves-light" aria-label="Close" (click)="basicModal.hide()" mdbRippleRadius>יציאה</button>
            </div>
        </div>
    </div>
</div>

<div mdbModal #advModal="mdb-modal" class="modal fade adv" tabindex="-1" role="dialog" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
        <div class="modal-full-height modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">{{ clickedDate | date }}</h4>
                </div>
                <div class="modal-body advBody">
                    <div class="md-form mb-5">
                        <h3>האם ברצונך לקבוע תור לשעה:</h3>
                        <hr>
                        <h2 class='alignFix'>{{selectedHour}}</h2>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger waves-light" aria-label="Close" (click)="advModal.hide()" mdbRippleRadius>יציאה</button>
                <hr>
                <hr>
                <button type="button" class="btn btn-success waves-light" aria-label="Close" (click)='lol()' mdbRippleRadius>אישור</button>
                </div>
            </div>
        </div>
